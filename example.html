<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE>Email Signature</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
</HEAD>

<BODY style="font-size: 10pt; font-family: Tahoma, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0"
        style="FONT-FAMILY: Arial, sans-serif; COLOR: #000000; max-width:370px; background: transparent !important;">
        <tbody>
            <tr>
                <td style="width: 105px; FONT-SIZE: 10pt; padding-top: 15px; FONT-FAMILY: Arial, sans-serif; COLOR: #000000; line-height:12pt; padding-bottom:10px; border-top: 1px solid #2c7da5;"
                    valign="top">
                    <p style="padding-right: 2px;"><img border="0" width="80"
                            style="max-width:80px; height:auto; border:0;"
                            src="https://www.mail-signatures.com/signature-generator/img/templates/wind-in-your-sails/photo.png"><br>
                    </p>
                </td>
                <td style="width: 25px; padding-top: 15px; border-top: 1px solid #2c7da5;"></td>
                <td valign="top"
                    style="padding-top: 15px;FONT-FAMILY: Arial, sans-serif; line-height:15px; padding-bottom:0px;  border-top: 1px solid #2c7da5;">
                    <span style="FONT-SIZE: 12pt; COLOR: #2c7da5; FONT-FAMILY: Arial, sans-serif;"><strong>%%FirstName%%
                            %%LastName%%</strong><br></span><span
                        style="FONT-SIZE: 9pt; COLOR: #000000;">%%Title%%<br><br></span><span
                        style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;"><a href="mailto:%%Email%%"
                            style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt; text-decoration: none;"><span
                                style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt; text-decoration: none;">%%Email%%</span></a><br></span><span
                        style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;">%%MobileNumber%%<span
                            style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;"> | </span><span
                            style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;">%%PhoneNumber%%</span><span><br></span>
                        <span style="FONT-SIZE: 9pt;COLOR: #000000;  line-height: 13pt;">%%Company%%<span
                                style="FONT-SIZE: 9pt;  line-height: 13pt;">,</span></span><span>%%Street%%,
                            %%City%%<span>, </span></span><span>%%ZipCode%%, %%State%%, %%Country%%</span></span></td>
            </tr>
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0" border="0" style="background: transparent !important;">
                        <tbody>
                            <tr>
                                <td style="padding-right: 5px; height: 22px;"><a
                                        href="https://www.facebook.com/MyCompany" target="_blank" rel="noopener"><img
                                            border="0" width="18" height="18" style="border:0; height:18px; width:18px"
                                            src="https://www.mail-signatures.com/signature-generator/img/templates/wind-in-your-sails/fb.png"></a>
                                </td>
                                <td style="padding-right: 5px;"><a href="https://twitter.com/MyCompany404"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            style="border:0; height:18px; width:18px"
                                            src="https://www.mail-signatures.com/signature-generator/img/templates/wind-in-your-sails/tt.png"></a>
                                </td>
                                <td style="padding-right: 5px;"><a href="https://www.youtube.com/user/MyCompanyChannel"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            style="border:0; height:18px; width:18px"
                                            src="https://www.mail-signatures.com/signature-generator/img/templates/wind-in-your-sails/yt.png"></a>
                                </td>
                                <td style="padding-right: 5px;"><a href="https://www.linkedin.com/company/mycompany404"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            style="border:0; height:18px; width:18px"
                                            src="https://www.mail-signatures.com/signature-generator/img/templates/wind-in-your-sails/ln.png"></a>
                                </td>
                                <td style="padding-right: 5px;"><a href="https://www.instagram.com/mycompany404/"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            style="border:0; height:18px; width:18px"
                                            src="https://www.mail-signatures.com/signature-generator/img/templates/wind-in-your-sails/it.png"></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td style="width: 20px;"></td>
                <td valign="bottom" style="FONT-FAMILY: Arial, sans-serif; line-height:15px; padding-bottom:0px;">
                    <span><a href="http://www.my-company.com" target="_blank" rel="noopener"
                            style="text-decoration:none;color:#2c7da5; font-family:Arial, sans-serif; font-size:9pt;"><strong>www.my-company.com</strong></a></span>
                </td>
            </tr>
        </tbody>
    </table>
</BODY>

</HTML>
